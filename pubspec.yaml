name: guardiancare
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_gemini: ^2.0.4
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.9
  get: ^4.6.6
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0
  curved_navigation_bar: ^1.0.3
  carousel_slider: ^4.2.1
  firebase_auth: ^5.0.0
  firebase_core: ^3.0.0
  sign_in_button: ^3.2.0
  youtube_parser: ^2.1.3
  http: ^1.0.0
  webview_flutter: ^4.8.0
  url_launcher: ^6.2.5
  flutter_email_sender: ^6.0.2
  shimmer: ^3.0.0
  cloud_firestore: ^5.0.0
  youtube_player_flutter: ^8.1.0
  cached_network_image: ^3.3.1
  video_player: ^2.8.6
  intl: ^0.19.0
  flutter_launcher_icons: ^0.13.1
  google_sign_in: ^6.2.1
  firebase_crashlytics: ^4.0.2
  firebase_analytics: ^11.1.0
  flutter_inappwebview: ^5.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_native_splash:
  android: true
  ios: true
  color: "#f4f4f4"
  color_dark: "#151517"
  image: "assets/logo/logo_Splash.png"
  image_dark: "assets/logo/logo_Splash.png"
  android_gravity: "center"

  android_12:
    image: assets/logo/logo_Splash.png
    icon_background_color: "#f7f6f1"
    image_dark: assets/logo/logo_Splash.png
    icon_background_color_dark: "#272727"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/splash_images/
    - assets/images/on_boarding_images/
    - assets/images/
    - assets/logo/
    - assets/images/image.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo_CIF.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

lib:
  - .env