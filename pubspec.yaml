name: guardiancare
description: "A Educational App."

publish_to: 'none'

version: 1.0.0+14

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: any
  universal_html: any
  flutter_gemini: any
  get: any
  liquid_swipe: any
  smooth_page_indicator: any
  curved_navigation_bar: any
  carousel_slider: any
  firebase_auth: any
  firebase_core: any
  firebase_crashlytics: any
  firebase_analytics: any
  sign_in_button: any
  youtube_parser: any
  http: any
  webview_flutter: any
  flutter_inappwebview: any
  url_launcher: any
  flutter_email_sender: any
  shimmer: any
  cloud_firestore: any
  youtube_player_flutter: any
  cached_network_image: any
  video_player: any
  intl: any
  google_sign_in: any
  google_fonts: ^6.1.0

dependency_overrides:
  url_strategy: any
  email_validator: any
  connectivity_plus: any
  logger: any
  flutter_svg: any
  image_picker: any
  path_provider: any
  path: any
  permission_handler: any
  device_info_plus: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8

flutter_native_splash:
  android: true
  ios: true
  color: "#ffffff"
  color_dark: "#ffffff"
  image: "assets/logo/logo_splash.png"
  image_dark: "assets/logo/logo_splash.png"
  android_gravity: "center"

  android_12:
    image: assets/logo/logo_splash.png
    icon_background_color: "#ffffff"
    image_dark: assets/logo/logo_splash.png
    icon_background_color_dark: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21

lib:
  - .env