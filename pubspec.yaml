name: guardiancare
description: "An educational app for child safety and family empowerment."
publish_to: 'none'
version: 1.0.0+20

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management & Architecture
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.6.0
  injectable: ^2.3.2

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.5
  firebase_crashlytics: ^4.2.0
  firebase_analytics: ^11.3.6
  cloud_firestore: ^5.6.0

  # Navigation & Routing
  go_router: ^14.6.2

  # UI Components & Widgets
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.0
  curved_navigation_bar: ^1.0.6
  liquid_swipe: ^3.1.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.1

  # Media & Content
  flutter_inappwebview: ^6.1.5
  pdfx: ^2.9.2
  video_player: ^2.10.0
  webview_flutter: ^4.13.0
  youtube_player_flutter: ^9.1.3
  youtube_parser: ^2.1.3

  # Authentication & Sign In
  google_sign_in: ^6.2.2
  sign_in_button: ^4.0.1

  # Storage & Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  shared_preferences: ^2.4.0
  sqflite: ^2.4.2

  # Utilities
  crypto: ^3.0.7
  email_validator: ^3.0.0
  flutter_email_sender: ^6.0.3
  http: ^1.5.0
  intl: ^0.20.2
  path: ^1.9.0
  url_launcher: ^6.3.2

  # UI Styling
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2

  # AI/ML (if used)
  flutter_gemini: ^3.0.0

  # Configuration
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

  # Legacy (consider removing if not used)
  get: ^4.7.2
  firebase_storage: ^12.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Quality
  flutter_lints: ^5.0.0

  # Testing
  bloc_test: ^9.1.7
  fake_cloud_firestore: ^3.0.3
  mockito: ^5.4.4
  glados: ^1.1.1

  # Code Generation
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1

flutter_native_splash:
  # Splash screen configuration
  android: true
  ios: true
  web: false
  
  # Background color (white for clean look)
  color: "#ffffff"
  color_dark: "#ffffff"
  
  # Your custom logo
  image: "assets/logo/logo_splash.png"
  image_dark: "assets/logo/logo_splash.png"
  
  # Branding (optional - bottom text)
  # branding: "assets/logo/branding.png"
  # branding_dark: "assets/logo/branding_dark.png"
  
  # Android specific
  android_gravity: "center"
  android_12:
    image: "assets/logo/logo_splash.png"
    icon_background_color: "#ffffff"
    image_dark: "assets/logo/logo_splash.png"
    icon_background_color_dark: "#ffffff"
  
  # iOS specific
  ios_content_mode: "center"
  
  # Fullscreen mode
  fullscreen: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo/
    
flutter_launcher_icons:
  # App icon configuration
  android: true
  ios: true
  image_path: "assets/logo/logo.png"
  
  # Android specific - Adaptive icon with proper padding
  min_sdk_android: 23
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo/logo.png"
  adaptive_icon_monochrome: "assets/logo/logo.png"
  
  # Add padding to prevent cutoff (20% padding recommended)
  adaptive_icon_padding: 20
  
  # Remove old launcher icons
  remove_alpha_ios: true
  
  # Web (if needed)
  web:
    generate: false
  
  # Windows (if needed)
  windows:
    generate: false
  
  # macOS (if needed)
  macos:
    generate: false
